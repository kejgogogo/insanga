<body>
	<div id="wrap">
		<header id="header">
			<div id="gnb">
				<h1><a href="../main/main.html" class="insanga-logo">인산가로고</a></h1>

						<em id="" class="gnb-cart-cnt">3</em>

				</div>

			<hgroup>
				<a href="javascript:history.back();" class="back_btn">뒤로가기</a>
				<h2>월간인산의학</h2>
			</hgroup>
		</header>
		<div id="contents">
			<div class="subscribe_area">
				<div class="subscribe">
					<ul>
						<li>매달 15만부를 발행하는 국내 <span class="green semi-bold">최장수 건강저널 인산의학</span>입니다.</li>
						<p class="mt20">죽염종가 인산가의 <span class="green semi-bold">월간<인산의학></span>은 인산 김일훈 선생이 남기고 가신 <span class="green semi-bold">"참 의료"의 의미</span>를 널리 알리기 위해 한 해도 거르지 않고, 이름만 바꾸어 24년째 만들고 있는 정통 건강저널입니다. 매달 15만부를 발행하는 국내 최장수 건강저널(2018년 1월호 기준 통권)인 <인산의학>을 인산가 홈페이지에서 만나보시기 바랍니다.</p>
					</ul>
				</div>
			</div>
			<div class="member_join">
				<dl class="top_border">
					<dt>이름</dt>
					<dd><input type="text" placeholder="이름을 입력해 주세요." name="name" value="" id="name" /></dd>
				</dl>
				<dl>
					<dt>휴대전화</dt>
					<dd>
						<div class="flex">
							<select name="NO_TEL1" id="NO_TEL1" class="wid40 mr5">
								<option value="">선택</option>
								<option value="010"> 010</option>
								<option value="011"> 011</option>
								<option value="016"> 016</option>
								<option value="017"> 017</option>
								<option value="018"> 018</option>
								<option value="019"> 019</option>
								<option value="070"> 070</option>
							</select>
							<input type="tel" name="NO_TEL2" id="NO_TEL2" value="" maxlength="8" placeholder="-없이 숫자만 입력">
						</div>
					</dd>
				</dl>
				<dl>
					<dt>주소</dt>
					<dd>
						<div class="flex mt10">
							<button type="submit" style="width:130px" class="type04 mr5" id="login">주소찾기</button>
							<input type="text" name="zio-code" value="" title="우편번호" id="address01" readonly />
						</div>
						<input class="mt10" type="text" name="address01" value="" title="주소" id="address01" readonly/>
						<input class="mt10" type="text" name="address02" value="" title="상세주소" id="address02"/>
					</dd>
				</dl>
			</div>
			<div class="termsAgree" style="display:">
				<div class="Box2">
					<p class="Allcheck">
						<input type="checkbox" class="" value="" id="check_allagree">
						<label for="check_allagree">개인정보 수집ㆍ이용 동의</label>
					</p>
					<ul>
						<li>
							<input type="checkbox" name="agree" class="" value="" id="agr2">
							<label for="agr2">(<font color="red">필수</font>) 개인정보 수집·이용 동의</label>
							<a href="javascript:;" class="btnAll" id="terms_efinancebtn">전문보기</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="join-button mt10">
				<button type="submit" class="type01 wid100" id="login">구독신청</button>
			</div>
