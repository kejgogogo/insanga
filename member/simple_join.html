<body>
	<div id="wrap">
		<header id="header">
			<div id="gnb">
				<h1><a href="../main/main.html" class="insanga-logo">인산가로고</a></h1>
				<a href="#category" class="gnb-category">전체카테고리 보기</a>

				</div>
			</div>
			<hgroup>

				<h2>간편회원가입</h2>
			</hgroup>
		</header>
		<div id="contents">
			<div class="member_join">
				<dl>
					<dt>아이디</dt>
					<dd><input type="text" placeholder="띄어쓰기 없이, 영문/숫자 6~15자리" name="id_shop" value="" id="id_shop" readonly="readonly" onclick="openidPopup();"/></dd>
				</dl>
				<dl>
					<dt>비밀번호</dt>
					<dd><input type="password" placeholder="대소문자 구별, 영문숫자 혼합하여 6~13자리 입력" name="passwd" id="passwd" value="" maxlength="20"/> <input type="password" name="passwd_re" placeholder="비밀번호를 한번 더 입력해 주세요." id="passwd_re" value="" maxlength="20" class="mt10"/></dd>
				</dl>
				<dl>
					<dt>휴대전화</dt>
					<dd>
						<div class="flex">
							<select name="NO_TEL1" id="NO_TEL1" class="wid40 mr5">
								<option value="">선택</option>
								<option value="010"> 010</option>
								<option value="011"> 011</option>
								<option value="016"> 016</option>
								<option value="017"> 017</option>
								<option value="018"> 018</option>
								<option value="019"> 019</option>
								<option value="070"> 070</option>
							</select>
							<input type="tel" name="NO_TEL2" id="NO_TEL2" value="" maxlength="8" placeholder="-없이 숫자만 입력">
						</div>
						<button type="submit" class="type04 wid100 mt5" id="login">인증번호 요청</button>
						<div class="form-group mt5">
							<span class="c-input-outline">
								<input type="text" id="userId" placeholder="인증번호를 입력해 주세요." title="인증번호" class="input" value="" required=""/>
								<span class="input-side">
									2:59
								</span>
							</span>
            </div>
            <button type="submit" class="type04 wid100 mt5" id="login">인증번호 확인</button>
					</dd>
				</dl>
				<dl>
					<dt>수신동의</dt>
					<dd class="gender">
						<label class="mr20"><input type="checkbox" name="FG_SEX" value="100" checked="">&nbsp;SMS</label> 
						<label><input type="checkbox" name="FG_SEX" value="200">&nbsp;이메일</label>
					</dd>
				</dl>
				<dl>
					<dt>월간지 수신</dt>
					<dd>
						<div class="input_area">
							<label class="mr20"><input type="radio" name="FG_SEX" value="100" checked="">&nbsp;받음</label> 
							<label><input type="radio" name="FG_SEX" value="200">&nbsp;받지않음</label>
						</div>
						<div class="flex mt10">
							<button type="submit" style="width:130px" class="type04 mr5" id="login">주소찾기</button>
							<input type="text" name="zio-code" value="" title="우편번호" id="address01" readonly />
						</div>
						<input class="mt10" type="text" name="address01" value="" title="주소" id="address01" readonly/>
						<input class="mt10" type="text" name="address02" value="" title="상세주소" id="address02"/>
					</dd>
				</dl>
				<dl>
					<dt>평생회원<br/>가입</dt>
					<dd>
						<div class="input_area">
							<label class="mr20"><input type="radio" name="FG_SEX" value="100" checked="">&nbsp;동의함</label> 
							<label><input type="radio" name="FG_SEX" value="200">&nbsp;동의안함</label>
						</div>
						<p class="mt5">
							※ 평생회원으로 가입하시면 인산가 회원 탈퇴 시 까지는 휴면회원으로 전환되지 않으며, 고객님의 개인정보가 탈퇴시까지 안전하게 보관됩니다.
						</p>
						<p class="mt10">
							※ 평생회원 동의 시 5천원 할인쿠폰이 발급됩니다.<br/>(유효기간 : 발급 후 30일)
						</p>
					</dd>
				</dl>
				<dl>
					<dt>추천인</dt>
					<dd>
						<div class="input_area flex">
							<input type="text" name="zio-code" value="" title="추천인" id="address01" class="mr5" readonly />
							<button type="submit" style="width:130px" class="type04 mr5" id="login">조회</button>
						</div>
						<p class="mt5">
						※ 추천인이 없을 경우 입력없이 가입하실 수 있습니다.
						</p>
					</dd>
				</dl>
			</div>
			<div class="termsAgree" style="display:">
				<div class="Box2">
					<p class="Allcheck">
						<input type="checkbox" class="" value="" id="check_allagree">
						<label for="check_allagree">전체 동의</label>
					</p>
					<ul>
						<li>
							<input type="checkbox" name="agree" class="" value="" id="agr1">
							<label for="agr1">(<font color="red">필수</font>) 이용약관 동의</label>
							<a href="javascript:;" class="btnAll" id="terms_interparkbtn">전문보기</a>
						</li>
						<li>
							<input type="checkbox" name="agree" class="" value="" id="agr2">
							<label for="agr2">(<font color="red">필수</font>) 개인정보 수집 및 이용에 대한 동의</label>
							<a href="javascript:;" class="btnAll" id="terms_efinancebtn">전문보기</a>
						</li>
						<li>
							<input type="checkbox" name="agree" class="" value="" id="agr3">
							<label for="agr3">(<font color="red">필수</font>) 개인정보 처리 위탁 동의</label>
							<a href="javascript:;" class="btnAll" id="terms_privacybtn">전문보기</a>
						</li>
						<li>
							<input type="checkbox" name="agr28" class="" value="" id="agr28">
							<label for="agr28">(선택) 개인정보 처리 위탁 동의</label>
							<a href="javascript:;" class="btnAll" id="terms_privacybtn2">전문보기</a>
						</li>
					</ul>
					
				</div>
			</div>
			<div class="join-button mt10">
				<button type="submit" class="type01 wid100" id="login">회원가입</button>
			</div>
		</div>
