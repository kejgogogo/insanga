<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "//www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="//www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
    <!-- End Google Tag Manager -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Web Manual</title>
  <link rel="stylesheet" type="text/css" href="../css/layout.css" />
  <script src="../js/jquery-3.4.1.min.js"></script>
</head>
<body>
<div id="skipNavigation">
  <p>
    <a href="#contents">본문 바로가기</a>
  </p>
</div>
<hr class="layout" />
<!-- wrap -->
<div id="wrap">
  <div id="container" style="">
    <div id="contents">
    	<div class="logo" style="text-align:center;margin:50px auto">
    		<img src="../images/login/logo.png" alt="인산가 로고"/>
    	</div>
    	<div class="login_box">
	      <div class="login-title">
	        <h1>ADMIN LOGIN</h1>
	        <div class="input_wrap mt30">
						<input type="text" id="txtID" placeholder="아이디 입력" title="아이디 입력" style="width:468px;"> 
						<input type="password" id="txtPW" placeholder="비밀번호 입력" title="비밀번호 입력" style="width:468px;margin-top:10px" autocomplete="off"> 
					</div>
					<div class="id_save_wrap" id="memchk" style="padding-top:0px">
						<input type="checkbox" id="chkSaveID">
						<label for="chkSaveID" id="labelSaveID" class="id_save">아이디 저장</label> 
						<div class="fRight">접속아이피 : 000.000.000.000</div>
					</div>
					<div class="login_btn_wrap btnLogin" style="position:initial">
						<button type="button" id="btnLogin" name="btnLogin" class="btn_L green">로그인</button> 
					</div>
	      </div>
	    </div>
    </div>
  </div><!-- //container -->
</div>
</body>
</html>
